<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MindScribe - Voice Journal</title>
  <meta name="description" content="AI-powered voice journaling app">
  <meta name="theme-color" content="#5D5FEF">
  <link rel="manifest" href="../manifest.json">
  <link rel="icon" href="../../Assets/icon.png" type="image/png">
  <link rel="apple-touch-icon" href="../../Assets/icon.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-color: #5D5FEF;
      --accent-color: #6366F1;
      --dark-color: #1E293B;
      --light-color: #F8FAFC;
      --gray-color: #94A3B8;
      --success-color: #10B981;
      --warning-color: #F59E0B;
      --danger-color: #EF4444;
      --border-radius: 16px;
      --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Poppins', sans-serif;
      line-height: 1.6;
      color: var(--dark-color);
      background-color: #F1F5F9;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      overflow-x: hidden;
    }

    .container {
      width: 100%;
      max-width: 768px;
      margin: 0 auto;
      padding: 16px;
    }

    .header {
      background-color: white;
      padding: 16px 0;
      box-shadow: var(--shadow);
      position: sticky;
      top: 0;
      z-index: 100;
    }    .header-content {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 1.5rem;
      font-weight: 600;
      color: var(--primary-color);
    }
    
    .user-section {
      display: flex;
      align-items: center;
      gap: 12px;
    }
    
    .user-email {
      font-size: 0.9rem;
      color: var(--gray-color);
      margin-right: 8px;
    }
    
    .login-btn, .logout-btn {
      background: none;
      border: 1px solid var(--primary-color);
      color: var(--primary-color);
      padding: 6px 12px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 0.9rem;
      display: flex;
      align-items: center;
      gap: 6px;
      transition: all 0.3s ease;
    }
    
    .login-btn:hover, .logout-btn:hover {
      background-color: var(--primary-color);
      color: white;
    }
    
    .logout-btn {
      border-color: var(--gray-color);
      color: var(--gray-color);
    }
    
    .logout-btn:hover {
      background-color: var(--gray-color);
    }
    
    .disabled {
      opacity: 0.6;
      pointer-events: none;
    }
    
    .login-required {
      text-align: center;
      padding: 40px 20px;
    }
    
    .login-required h3 {
      margin-bottom: 12px;
      color: var(--dark-color);
    }
    
    .login-required p {
      margin-bottom: 20px;
      color: var(--gray-color);
    }
    
    .login-required .btn {
      background-color: var(--primary-color);
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 0.95rem;
      transition: background-color 0.3s ease;
    }
    
    .login-required .btn:hover {
      background-color: var(--accent-color);
    }

    h1 {
      font-size: 1.5rem;
      font-weight: 600;
      margin: 0;
      color: var(--primary-color);
    }

    p {
      color: var(--gray-color);
      margin: 8px 0 24px;
      font-size: 0.95rem;
    }

    .card {
      background-color: white;
      border-radius: var(--border-radius);
      box-shadow: var(--shadow);
      margin-bottom: 24px;
      padding: 24px;
      overflow: hidden;
    }

    .record-button {
      width: 70px;
      height: 70px;
      border-radius: 50%;
      background-color: var(--primary-color);
      color: white;
      border: none;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: var(--shadow);
      margin: 0 auto;
    }

    .record-button:disabled {
      background-color: var(--gray-color);
      cursor: not-allowed;
    }

    .record-button:hover:not(:disabled) {
      transform: scale(1.05);
      background-color: var(--accent-color);
    }

    .record-button.recording {
      background-color: var(--danger-color);
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0% {
        box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.7);
      }
      70% {
        box-shadow: 0 0 0 15px rgba(239, 68, 68, 0);
      }
      100% {
        box-shadow: 0 0 0 0 rgba(239, 68, 68, 0);
      }
    }

    .controls {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      margin: 16px 0;
      gap: 16px;
    }

    .recording-indicator {
      color: var(--danger-color);
      font-weight: 500;
      font-size: 0.9rem;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .recording .recording-indicator {
      opacity: 1;
    }

    .transcript-container {
      margin-top: 16px;
      min-height: 150px;
      position: relative;
    }
    
    .transcript-box {
      padding: 16px;
      border-radius: var(--border-radius);
      background-color: white;
      box-shadow: var(--shadow);
      color: var(--dark-color);
      line-height: 1.8;
      font-size: 0.95rem;
    }

    .analysis {
      margin-top: 24px;
      padding: 20px;
      background-color: #F8F7FF;
      border-radius: var(--border-radius);
      border-left: 4px solid var(--primary-color);
    }

    .analysis h3 {
      color: var(--primary-color);
      margin-bottom: 16px;
      font-size: 1.2rem;
    }

    .analysis-section {
      margin-bottom: 16px;
    }

    .analysis-title {
      font-weight: 600;
      color: var(--dark-color);
      margin-bottom: 4px;
      font-size: 0.9rem;
    }

    .analysis-content {
      color: var(--dark-color);
      font-size: 0.9rem;
      line-height: 1.6;
    }

    .emotion-tag {
      display: inline-block;
      padding: 4px 10px;
      background-color: var(--primary-color);
      color: white;
      border-radius: 20px;
      font-size: 0.8rem;
      margin-right: 8px;
      margin-bottom: 8px;
    }

    .intentions-list {
      list-style-type: none;
      padding-left: 5px;
    }

    .intentions-list li {
      position: relative;
      padding-left: 20px;
      margin-bottom: 8px;
      font-size: 0.9rem;
    }

    .intentions-list li:before {
      content: 'âœ“';
      position: absolute;
      left: 0;
      color: var(--success-color);
      font-weight: bold;
    }

    .score-container {
      display: flex;
      align-items: center;
      margin-top: 8px;
      font-size: 0.9rem;
    }

    .score-bar {
      flex: 1;
      height: 8px;
      background-color: #E2E8F0;
      border-radius: 4px;
      margin: 0 10px;
      overflow: hidden;
    }

    .score-fill {
      height: 100%;
      background-color: var(--primary-color);
      border-radius: 4px;
      transition: width 0.5s ease;
    }

    .score-number {
      font-weight: 600;
      color: var(--primary-color);
    }

    .placeholder-message {
      color: var(--gray-color);
      font-style: italic;
      text-align: center;
      padding: 40px 0;
    }

    .journal-entry {
      margin-bottom: 24px;
      font-size: 0.95rem;
      line-height: 1.8;
    }

    .journal-entry h3 {
      color: var(--dark-color);
      margin-bottom: 10px;
      font-size: 1.1rem;
    }

    .reflection {
      font-style: italic;
      border-left: 2px solid var(--accent-color);
      padding-left: 16px;
      margin: 16px 0;
      color: var(--dark-color);
      font-size: 0.9rem;
      line-height: 1.6;
    }

    /* Mobile optimization */
    @media (max-width: 768px) {
      .container {
        padding: 12px;
      }
      
      .card {
        padding: 16px;
        border-radius: 12px;
      }

      h1 {
        font-size: 1.3rem;
      }
      
      p {
        margin-bottom: 16px;
      }
    }

    /* Loading animation */
    .loading {
      display: inline-block;
      position: relative;
      width: 80px;
      height: 80px;
      margin: 0 auto;
    }
    .loading div {
      position: absolute;
      top: 33px;
      width: 13px;
      height: 13px;
      border-radius: 50%;
      background: var(--primary-color);
      animation-timing-function: cubic-bezier(0, 1, 1, 0);
    }
    .loading div:nth-child(1) {
      left: 8px;
      animation: loading1 0.6s infinite;
    }
    .loading div:nth-child(2) {
      left: 8px;
      animation: loading2 0.6s infinite;
    }
    .loading div:nth-child(3) {
      left: 32px;
      animation: loading2 0.6s infinite;
    }
    .loading div:nth-child(4) {
      left: 56px;
      animation: loading3 0.6s infinite;
    }
    @keyframes loading1 {
      0% { transform: scale(0); }
      100% { transform: scale(1); }
    }
    @keyframes loading2 {
      0% { transform: translate(0, 0); }
      100% { transform: translate(24px, 0); }
    }
    @keyframes loading3 {
      0% { transform: scale(1); }
      100% { transform: scale(0); }
    }
  </style>
</head>
<body>  <header class="header">
    <div class="container header-content">
      <div class="logo">
        <i class="fas fa-microphone-alt"></i>
        <span>MindScribe</span>
      </div>
      <div class="user-section" id="userInfo">
        <!-- This will be populated by JavaScript based on auth status -->
        <button id="loginBtn" class="login-btn">
          <i class="fas fa-sign-in-alt"></i> Login
        </button>
      </div>
    </div>
  </header>

  <div class="container">
    <div class="card">
      <h1>Voice Journal</h1>
      <p>Speak your thoughts and get AI-powered insights</p>
      
      <div class="controls" id="controlsContainer">
        <button id="recordBtn" class="record-button">
          <i class="fas fa-microphone"></i>
        </button>
        <button id="stopBtn" class="record-button" disabled style="display: none;">
          <i class="fas fa-stop"></i>
        </button>
        <div id="recordingIndicator" class="recording-indicator">
          <i class="fas fa-circle"></i> Recording...
        </div>
      </div>
    </div>
    
    <div class="card transcript-container">
      <div id="transcriptBox" class="transcript-box">
        <div class="placeholder-message">
          <i class="fas fa-comment-dots"></i>
          <p>Your journal entry will appear here</p>
        </div>
      </div>
    </div>
  </div>
  <script src="../JS/voice-transcription.js"></script>
</body>
</html>
